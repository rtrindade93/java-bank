<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JavaBank</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<div>
    <h1>Edit/Add Customer</h1>
    <form th:object="${customer}" th:action="@{/customer/persist}" method="post">


        <input type="hidden" th:field="*{id}">

        <div>
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name field error messages</span>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name field error messages</span>
        </div>
        <div>
            <label>Phone:</label>
            <input type="text" th:field="*{phone}">
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone field error messages</span>
        </div>
        <div>
            <label>Email:</label>
            <input type="text" th:field="*{email}">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email field error messages</span>
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
</div>
</body>
</html>
